<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 100vw;
            height: 700px;
            margin: 0 auto;
            min-zoom: 50%;
            max-zoom: 500%;
            
        }
        body{
            background-color: #200431;
            --poster-color: transparent;
        }
    </style>
</head>
<body>

    <model-viewer src="scene_glbfinal.glb" camera-controls autoplay animation-name="TorusAction"  camera-orbit="-30.69deg 75.98deg 12.83m" min-camera-orbit="auto auto auto" max-camera-orbit="auto auto 12.83m" exposure="0.50" ar auto-rotate>

    </model-viewer>
    
    


</body>
</html>
